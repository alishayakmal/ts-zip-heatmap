<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZIP Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #status {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>

  <script src="https://unpkg.com/@thoughtspot/ts-chart-sdk/dist/tssdk.umd.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.36/dist.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="root">
    <div id="status">Loading</div>
  </div>

  <script src="./chart.js"></script>
</body>
</html>
